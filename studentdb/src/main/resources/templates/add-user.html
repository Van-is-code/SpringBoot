<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center text-success">Thêm người dùng</h1>
    <div class="card shadow-lg p-4">
        <form action="#" th:action="@{/add}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Tên:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Tuổi:</label>
                <input type="number" id="age" class="form-control" th:field="*{age}" required />
            </div>
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">Quay lại</a>
                <button type="submit" class="btn btn-success">Lưu</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
